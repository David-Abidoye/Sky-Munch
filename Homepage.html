<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/Hompagestyle.css">
</head>
<body>
    <!-- Banner at top of screen -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img src="images/Logo.png" style="display:inline" alt="Sky munch logo" width="110" height="40">
                
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#login/signup">LOGIN/SIGNUP</a></li>
                    <li><a href="#checkout">CHECKOUT</a></li>
                    <li><a href="#profile">PROFILE</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- First Container -->
    <div class="container-fluid 1">
        <div class="row">
            <div id="container1" class="col-sm-8" style="border: 2px solid black;">
                <h3 class="text-left">Welcome back</h3>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <!-- Third Container -->
            <div id="container3" class="col-sm-4" style="border: 2px solid black;">
                <img src="images/Delivery.png" alt="Delivery available" class="fit-image">
            </div>
        </div>
    </div>

     <!-- Second Container -->
     <div class="container-fluid 2">
        <h3 class="text-left">Restaurants</h3> 
        <div class="row">
            <div class="col-sm-3">
                <h2>The Pavilion</h2>
                <img src="images/Pavilion.png" class="pav-restaurant" width="100%" alt="Pavilion Restaurant">
            </div>
            <div class="col-sm-3">
                <h2>The Dining Room</h2>
                <img src="images/The Dining Room.png" class="din-restaurant" width="100%" alt="The Dining Room Restaurant">
            </div>
            <div class="col-sm-3">
                <h2>The Garden</h2>
                <img src="images/The Garden.png" class="garden-restaurant" width="100%" alt="The Garden Restaurant">
            </div>
            <div class="col-sm-3">
                <h2>The Restaurant</h2>
                <img src="images/The Restaurant.png" class="res-restaurant" width="100%" alt="The Restaurant">
            </div>  
        </div>
    </div>




    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
