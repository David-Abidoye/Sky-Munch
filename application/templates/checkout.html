{% extends "layout.html" %}

{% block content %}
<!--Container-->
<div class="container-fluid">
<div class="row">
    <div class="col-sm-8">
        <h2>Delivery details</h2>
        <form action="#">
            <div class="form-group">
                <label for="email">Email for Order Confirmation *</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="first_name">First name *</label>
                <input type="text" class="form-control" id="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last name *</label>
                <input type="text" class="form-control" id="last_name">
            </div>
            <div class="form-group">
                <label for="phone_no">Phone *</label>
                <input type="text" class="form-control" id="phone_no">
            </div>
            <div class="form-group">
                <label for="building_name">Building Name *</label>
                <input type="text" class="form-control" id="building_name">
                </div>
                <div class="form-group">
                    <label for="floor">Floor (Ground, 1st, etc.)*</label>
                    <input type="text" class="form-control" id="floor">
                </div>
                <div class="form-group">
                    <label for="office_area">Office/Table No.</label>
                    <input type="text" class="form-control" id="office_area">
                </div>
                <div class="form-group">
                <label for="additonal_info">Additional Information</label>
                <input type="text" class="form-control input-lg" id="additonal_info">
                </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="col-sm-4">
        <h2>Order Summary</h2>
        <a href="#menu" style="text-align: right;">Edit Cart</a>
        <table class="table table-no-bottom-border">
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="no-line">Item1</td>
                    <td class="text-right no-line">£5.00</td>
                </tr>
                <tr >
                    <td class="no-line">Item2</td>
                    <td class="text-right no-line">£2.00</td>
                </tr>
                <tr>
                    <td class="no-line">Item3</td>
                    <td class="text-right no-line">£2.00</td>
                </tr>
            </tbody>
        </table>

        <table class="table table-no-bottom-border">
            <tbody>
                <tr>
                    <td>Subtotal</td>
                    <td class="text-right">£9.00</td>
                </tr>
                <tr >
                    <td class="no-line">Delivery</td>
                    <td class="text-right no-line">£0.00</td>
                </tr>
                <tr>
                    <td>TOTAL</td>
                    <td class="text-right">£9.00</td>
                </tr>
            </tbody>
        </table>

        <br>
        <button type="submit" class="btn btn-outline-success btn-lg btn-block" id="order_button">Place Order</button>
    </div>
</div>
</div>
{% endblock %}
